<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    // Redirect all 404s to index.html for client-side routing
    const path = window.location.pathname;
    sessionStorage.redirect = path;
    window.location.href = '/';
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
